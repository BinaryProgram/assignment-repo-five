<!doctype html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Ticket</title>
    <!-- tailwind and daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/f88d5b4dae.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom tailwind style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "common-color": "#030712",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <!-- navigation Header -->
    <header>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                  >Home</a
                >
              </li>
              <li>
                <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                  >About</a
                >
              </li>
              <li>
                <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                  >Destination</a
                >
              </li>
              <li>
                <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                  >Search</a
                >
              </li>
            </ul>
          </div>
          <a
            class="btn btn-ghost text-common-color font-[raleway] text-3xl font-extrabold hover:bg-transparent lg:text-4xl"
            >E-Ticket</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                >Home</a
              >
            </li>
            <li>
              <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                >About</a
              >
            </li>
            <li>
              <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                >Destination</a
              >
            </li>
            <li>
              <a class="font-[raleway] text-lg font-medium text-[#030712B3]"
                >Search</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn w-30 h-8 rounded-lg border-[#1dd10066] bg-[#1dd1001A] hover:bg-[#1dd1001A]"
            ><span class="font-[raleway] font-bold text-[#1dd100]">Bus</span>
            <span><img src="./images/bus-icon.png" alt="" /></span
          ></a>
        </div>
      </div>
    </header>
    <!-- main content -->
    <main></main>
    <!-- footer content -->
    <footer></footer>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
